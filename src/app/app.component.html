<div class="container centered-form mt-5">
  <div class="form-container">
    <h3 class="text-center">Number Input Form</h3>
    <div class="form-group">
      <label for="input1">Number 1</label>
      <input type="number" class="form-control" id="input1" [(ngModel)]="num1" placeholder="Enter number 1">
    </div>
    <div class="form-group">
      <label for="input2">Number 2</label>
      <input type="number" class="form-control" id="input2"  [(ngModel)]="num2" placeholder="Enter number 2">
    </div>
    <div class="form-group">
      <label for="input3">Number 3</label>
      <input type="number" class="form-control" id="input3"  [(ngModel)]="num3" placeholder="Enter number 3">
    </div>
    <button class="btn btn-primary btn-block" (click)="calculateResult()">Submit</button>
    <div class="mt-3">
      <h5>Result:</h5>
      <p>{{ resultMessage }}</p>
    </div>
  </div>
</div>
